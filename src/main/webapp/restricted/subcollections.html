
	<div class="section section-lg section-bottom">
      <div>    
        <div class="row mb">
          <div class="col-md-12">
			<div class="row row-tabs" role="tabpanel">
			  <div class="col-md-12">
				  <div class="row mb" ng-controller="SubCollectionCtrl">				  						  	
		          	<div class="panel panel-default col-md-8">		          	
					  <div class="panel-heading">Collections</div>	
					   <spinner name="subCollection.grid" ng-cloak="" >
					   	   <div class="overlay"></div>
						   <div class="spinner">
						     <div class="double-bounce1"></div>
						     <div class="double-bounce2"></div>
						   </div>
						   <div class="please-wait">Please Wait...</div>
					   </spinner>					 
					   <div id="SubCollectionGrid"  ui-grid="gridOptions" ui-grid-selection ui.grid.resizeColumns class="collection-grid" ></div>						 
					</div>
		          
					<div class="panel text-theme panel-primary col-md-4">
					  <div class="panel-heading">
					    <h3 class="panel-title">Manage SubCollection</h3>
					  </div>
					  <div class="panel-body">
					    <form class="form-horizontal">
					      <div class="form-group has-success">					       
					        <div class="col-sm-10">
					          <button class="btn btn-rounded btn-green" type="button" ng-click="resetForm()">Clear Form</button>					         
					        </div>
					      </div>
					      <div class="form-group has-success">
					        <label class="col-sm-3 control-label" for="inputSuccess">Subcollection ID</label>
					        <div class="col-sm-9">
					          <input type="text" class="form-control" placeholder="SubCollection Id" value={{form.subcollectionId}} readonly>
					         
					        </div>
					      </div> 	
					      <div class="form-group has-success">
					        <label class="col-sm-3 control-label" for="inputSuccess">Old ID</label>
					        <div class="col-sm-9">
					          <input type="text"  class="form-control" placeholder="Original ID" ng-model="form.oldId">
					         
					        </div>
					      </div>					      
					      <div class="form-group has-success">
					        <label class="col-sm-3 control-label" for="inputSuccess">Collection ID</label>
					        <div class="col-sm-9">					          
					          <div class="input-group">
		                  		<input type="text" class="form-control" placeholder="Collection ID" ng-model="form.rsCollection['collectionId']" readonly>
					           	<span class="input-group-addon" ng-click="openSearch()"><a href="#" onclick="return false;"><i class="fa fa-search"></i></a></span>						            
						      </div>
					        </div>
					      </div>
					      <div class="form-group has-success">
					        <label class="col-sm-3 control-label" for="inputSuccess">Location in Storage</label>
					        <div class="col-sm-9">						          
					           <select class="form-control" ng-model="form.locationInStorage" ng-options="location as location for location in locations"></select>
					         
					        </div>
					      </div>					      
					       <div class="form-group has-success">
					        <label class="col-sm-3 control-label" for="inputSuccess">Storage Type</label>
					        <div class="col-sm-9">						          
					          <select class="form-control" ng-model="form.storageType" ng-options="storageType as storageType for storageType in storageTypes"></select>
					          
					        </div>
					      </div>
					      <div class="form-group has-success">
					        <label class="col-sm-3 control-label" for="inputSuccess">Hazardous</label>
					        <div class="col-sm-9">						          
					          <select class="form-control" ng-model="form.hazardous" ng-options="boolean.value as boolean.YesNo for boolean in booleans"></select>	
					         
					        </div>
					      </div>					      					      
					      <div class="form-group has-success">
					        <label class="col-sm-3 control-label" for="inputSuccess">Source</label>
					        <div class="col-sm-9">
					          <input type="text" class="form-control" placeholder="Source" ng-model="form.source">
					        
					        </div>
					      </div>	
					      <div class="form-group has-success">
					        <label class="col-sm-3 control-label" for="inputSuccess">Total Pallet</label>
					        <div class="col-sm-9">
					          <input type="number"  class="form-control" placeholder="Total Pallets" ng-model="form.totalPallet">					         
					        </div>
					      </div>
					      <div class="form-group has-success">					       
					        <div class="col-sm-12">
					          <button class="btn btn-rounded btn-green pull-right" ng-click="submit()" type="button">Add/update</button>					         
					        </div>
					      </div>	    					    
					    </form>
					  </div>
					</div>			         	
				  </div>			    
			  </div>
			</div>           
          </div>         
        </div>
      </div>
    </div>
