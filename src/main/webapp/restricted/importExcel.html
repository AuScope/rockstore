
	<div class="section section-lg section-bottom" ng-controller=ImportCtrl>
      <div>   
 
      	 
        <div class="row mb">
          <div class="col-md-12">
			<div class="row row-tabs" role="tabpanel">
			  <div class="col-md-12">
				  <div class="row mb" >				  		
		          	<div class="panel panel-default col-md-8">		          	
					  <div class="panel-heading">Import preview</div>
					  	<spinner name="import-preview-grid" ng-cloak="" >
					   	   <div class="overlay"></div>
						   <div class="spinner">
						     <div class="double-bounce1"></div>
						     <div class="double-bounce2"></div>
						   </div>
						   <div class="please-wait">Please Wait...</div>
					   </spinner>						 			
					   <div id="SamplePreviewGrid"  ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui.grid.resizeColumns class="collection-grid" ></div>						 
					</div>
		          
					<div class="panel text-theme panel-primary col-md-4">
					  <div class="panel-heading">
					    <h3 class="panel-title">Import Sample</h3>
					  </div>
					  <div class="panel-body">					  
					    <form class="form-horizontal">					    
					       <p>There are strict guide line to formatting the spreadsheet. Please refer to <a href='https://confluence.csiro.au/pages/viewpage.action?pageId=47547966'>the documentation</a></p>
					       <button class="btn btn-rounded btn-blue" type="file" ngf-select="uploadFiles($file, $invalidFiles)" accept="*" ngf-max-height="1000" ngf-resize="{width: 100, height: 100}" ngf-max-size="1MB">
						      Select File</button>
						  <br><br>
						  
						  File:
						  <div style="font:smaller">{{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}</div>
						   <span class="progress" ng-show="f.progress >= 0">
						          <div style="width:{{f.progress}}%"  ng-bind="f.progress + '%'"></div>
						      </span>     
						 				      
					      <div class="form-group has-success">					       
					        <div class="col-sm-12">
					          <button class="btn btn-rounded btn-green pull-right" ng-click="processFile()" type="button">Process Import</button>					         
					        </div>
					      </div>						      
					    </form>
					  </div>
					</div>			         	
				  </div>			    
			  </div>
			</div>           
          </div>         
        </div>
      </div>
    </div>
