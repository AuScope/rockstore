 <div class="modal-header">
     <h3 class="modal-title">{{title}}</h3>
 </div>
 <div class="modal-body">
     <table class="detailTbl">
         <thead>
         <tr>						                                
             <th>{{title}}</th>
             <th>&nbsp</th>						                                						                               
         </tr>
         </thead>
         <tbody>
         <tr>
             <th>Organization</th>
             <td>{{form.organization}}</td>						                               
         </tr>
         <tr>
             <th>Contact Name</th>
             <td>{{form.contactName}}</td>						                               
         </tr>
         <tr>
             <th>Phone</th>
             <td>{{form.phone}}</td>						                               
         </tr>
         <tr>
             <th>Email</th>
             <td>{{form.email}}</td>						                               
         </tr>
         <tr>
             <th>Address</th>
             <td>{{form.address}}</td>						                               
         </tr>
         <tr>
             <th>City</th>
             <td>{{form.city}}</td>						                               
         </tr>
         <tr>
             <th>State</th>
             <td>{{form.state}}</td>						                               
         </tr>
         <tr>
             <th>Postcode</th>
             <td>{{form.zipCode}}</td>						                               
         </tr>
         
         </tbody>
     </table>
     
  
    
    
 </div>
 <div class="modal-footer">
     <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>     
 </div>
