<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ROCK STORE</title>

  <link href="css/bootstrap.css" rel="stylesheet">
 <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600,700,800,300' rel='stylesheet' type='text/css'>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/theme.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  
 	<!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  
  
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  
    <!-- angular-UI -->
  	<link rel="styleSheet" href="js/angular-ui/ui-grid/ui-grid-stable.css"/>
	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular-ui/ui-grid/ui-grid-stable.js"></script>
	
  <!-- Angular javascript -->	
   <script src="js/rockstore/controllers/collections.js"></script>

 
</head>

<body class="body-nav-fixed-menu-top" ng-app="app">
  <div class="wrapper-body">

    <!-- NAVBAR -->
    <!--===============================================================-->
    <script> 
    	<!--Load Header -->
		$(function(){
		  $("#header").load("header.html"); 		   
		});
		
		<!--Dates -->
		$(function() {
		    $( "#ProjectCloseDate" ).datepicker();
		    $( "#ArchiveDue" ).datepicker();
		  });
		
	</script>
	<div id="header"></div>
    <!-- NAVBAR END -->

   </div>
	<div class="section section-lg section-bottom">
      <div>    
        <div class="row mb">
          <div class="col-md-12">
			<div class="row row-tabs" role="tabpanel">
			  <div class="col-md-12">
				  <div class="row mb" ng-controller="CollectionCtrl">			          	
		          	<div class="panel panel-default col-md-8">
					  <div class="panel-heading">Collections</div>
					   <div id="CollectionGrid"  ui-grid="gridOptions" ui-grid-selection  class="collection-grid"></div>						 
					</div>
		          
					<div class="panel text-theme col-md-4">
					  <div class="panel-heading">
					    <h3 class="panel-title">Manage Collection</h3>
					  </div>
					  <div class="panel-body">
					    <form class="form-horizontal">
					    
					      <div class="form-group has-success">					       
					        <div class="col-sm-10">
					          <button class="btn btn-rounded btn-green" type="button">Clear Form</button>					         
					        </div>
					      </div>
					      <div class="form-group has-success">
					        <label class="col-sm-2 control-label" for="inputSuccess">Collection ID</label>
					        <div class="col-sm-10">
					          <input type="text" class="form-control" placeholder="Collection ID" value={{form.CollectionID}}>
					          <span class="help-block">Collection Id</span>
					        </div>
					      </div>
					      <div class="form-group has-success">
					        <label class="col-sm-2 control-label" for="inputSuccess">Project ID</label>
					        <div class="col-sm-10">
					          <input type="text"  class="form-control" placeholder="Project Id" value={{form.ProjectID}}>
					          <span class="help-block">Project Id</span>
					        </div>
					      </div>
					      <div class="form-group has-success">
					        <label class="col-sm-2 control-label" for="inputSuccess">Staff Field Manager</label>
					        <div class="col-sm-10">					        	
					          <select class="form-control" ng-model="form.StaffFieldManager" ng-options="user.value as user.display for user in users"></select>			          					         
					          <span class="help-block">Staff Field Manager</span>
					        </div>
					      </div>
					      <div class="form-group has-success">
					        <label class="col-sm-2 control-label" for="inputSuccess">Staff Responsible</label>
					        <div class="col-sm-10">						          
					          <select class="form-control" ng-model="form.StaffResponsible" ng-options="user.value as user.display for user in users"></select>	
					          <span class="help-block">Staff Responsible</span>
					        </div>
					      </div>
					       <div class="form-group has-success">
					        <label class="col-sm-2 control-label" for="inputSuccess">Project Result</label>
					        <div class="col-sm-10">
					          <input type="text"  class="form-control" placeholder="Project Result" value={{form.ProjectResult}}>
					          <span class="help-block">Project Result</span>
					        </div>
					      </div>
					       <div class="form-group has-success">
					        <label class="col-sm-2 control-label" for="inputSuccess">Project Publication</label>
					        <div class="col-sm-10">
					          <input type="text"  class="form-control" placeholder="Project Publication" value={{form.ProjectPublication}}>
					          <span class="help-block">Project Publication</span>
					        </div>
					      </div>	
					       <div class="form-group has-success">
					        <label class="col-sm-2 control-label" for="inputSuccess">Project Close Date</label>
					        <div class="col-sm-10">
					          <input type="text" id="ProjectCloseDate" class="form-control" placeholder="Project Close Date"  value={{form.ProjectCloseDate}}>
					          <span class="help-block">Project Close Date</span>
					        </div>
					      </div>
					       <div class="form-group has-success">
					        <label class="col-sm-2 control-label" for="inputSuccess">Available to Public</label>
					        <div class="col-sm-10">						          
					          <select class="form-control" ng-model="form.AvailableToPublic" ng-options="boolean.value as boolean.YesNo for boolean in booleans"></select>	
					          <span class="help-block">Will this data be made publicly available</span>
					        </div>
					      </div>
					      <div class="form-group has-success">
					        <label class="col-sm-2 control-label" for="inputSuccess">Archive Due</label>
					        <div class="col-sm-10">
					          <input type="text" id="ArchiveDue" class="form-control" placeholder="Archive Due Date"  value={{form.ArchiveDue}}>
					          <span class="help-block">Archive Due Date</span>
					        </div>
					      </div>
					      <div class="form-group has-success">					       
					        <div class="col-sm-10">
					          <button class="btn btn-rounded btn-green" type="button">Add/update</button>					         
					        </div>
					      </div>			    					    
					    </form>
					  </div>
					</div>			         	
				  </div>			    
			  </div>
			</div>           
          </div>         
        </div>
      </div>
    </div>

</body>

</html>
